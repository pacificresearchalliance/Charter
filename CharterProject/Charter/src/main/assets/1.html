<h2 class="Subheading">Guarantee of Rights and Freedoms</h2><h5 class="MarginalNote">Rights and freedoms in Canada</h5><p class="Section"><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong>&nbsp;The <cite class="XRefExternal">Canadian Charter of Rights and Freedoms</cite> guarantees the rights and freedoms set out in it subject only to such reasonable limits prescribed by law as can be demonstrably justified in a free and democratic society.</p>
